<!DOCTYPE HTML>
<html>
	<head>
		<style>
			body {
				margin: 0px;
				padding: 0px;
			}
			
			#container {
				top: 50%;
				left: 50%;
				width: 640px;
				height: 480px;
				margin-top: -240px;
				margin-left: -320px;
				position:fixed;
			}
	  
			#container div {
				background: rgb( 8, 54, 129 );
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<script src="js/kinetic-vcurrent.js"></script>
		<script src="js/core/utils.js"></script>
		<script src="js/core/game.js"></script>
		<script src="js/core/game_player.js"></script>
		<script src="js/core/input.js"></script>
		<script src="js/models/sprite.js"></script>
		<script src="js/models/island.js"></script>
		<script src="js/models/planes/basic.js"></script>
		<script src="js/models/planes/turnable.js"></script>
		<script src="js/models/planes/player.js"></script>
		<script src="js/models/hud/fps.js"></script>
		<script>
			Game.addLayer( 'background', new Kinetic.Layer() );
			Game.addLayer( 'level', new Kinetic.Layer() );
			Game.addLayer( 'hud', new Kinetic.Layer() );
			
			var sourceImage = new Image();
			sourceImage.src = 'images/1945.png';
			
			// Islands
			var island_one = new Island( sourceImage, 'one' );
			var island_two = new Island( sourceImage, 'two' );
			var island_three = new Island( sourceImage, 'three' );
			
			island_one.attach( Game.getLayer( 'background' ) );
			island_two.attach( Game.getLayer( 'background' ) );
			island_three.attach( Game.getLayer( 'background' ) );
			
			// Testplane
			var plane = new TurnablePlane( sourceImage, 'white' );
			plane.attach( Game.getLayer( 'level' ) );  
			
			// Player
			GamePlayer.spawn( 'Test', sourceImage );
			
			Game.start();
		
		</script>
		<script src="js/glue/hud.js"></script>
	</body>
</html>
