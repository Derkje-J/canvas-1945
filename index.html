<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="js/kinetic-vcurrent.js"></script>
	<script src="js/models/enemies/basic.js"></script>
    <script>
	
		var stage = new Kinetic.Stage({
			container: 'container',
			width: 640,
			height: 480
		});

		var background = new Kinetic.Layer();
		var level = new Kinetic.Layer();
		
		var sourceImage = new Image();
		
		var plane = new BasicPlane( sourceImage, 'orange' );
		plane.attach( level );

        // add the layer to the stage
        stage.add(level);

		sourceImage.src = 'images/1945.png';
		
    </script>
  </body>
</html>
